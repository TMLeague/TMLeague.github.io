# This workflow build project and test correctness of the league data
# author: Imrihil

name: Build a project and test league data

on:
  workflow_dispatch:

jobs:
  build-and-test-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 10.x

    - name: Test
      run: dotnet test tests/TMLeague.Tests -c Release --logger trx --results-directory "TestResults-10.x"

    - name: Upload dotnet test results
      uses: actions/upload-artifact@v6
      with:
        name: dotnet-results-10.x
        path: TestResults-10.x
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ failure() }}
